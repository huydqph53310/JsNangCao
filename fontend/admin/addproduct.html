    <h1 class="text-center">Trang thêm sản phẩm</h1>
    <div class="product">
        <form id="addproduct">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">imgae</label>
                <input type="text" class="form-control" name="imgae">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="text" class="form-control" name="price">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">description</label>
                <input type="text" class="form-control" name="description">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">brand</label>
                <input type="text" class="form-control" name="brand">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        const eventAdd = document.getElementById('addproduct')
        const na = document.querySelector('input[name="name"]')
        const im = document.querySelector('input[name="imgae"]')
        const pr = document.querySelector('input[name="price"]')
        const de = document.querySelector('input[name="description"]')
        const br = document.querySelector('input[name="brand"]')
        eventAdd.addEventListener('submit', async (e) => {
            e.preventDefault()
            if (validate(na.value, im.value, pr.value)) {
                try {
                    const data = {
                        name: na.value,
                        imgae: im.value,
                        price: pr.value,
                        description: de.value,
                        brand: br.value,
                        new: 1,
                        buycount: 1
                    }
                    const res = await fetch('http://localhost:3000/Productnew', {
                        method: 'post',
                        body: JSON.stringify(data),
                        headers: { 'Content-Type': 'Application/json' }

                    })
                    if (res.ok) { alert('Thêm dữ liệu thành công'); }
                    else alert('that bai');
                } catch (error) {
                    alert(error)
                }
            } else alert(`
            Tên, đường dẫn, giá không để trống
            giá tiền > -1
            giá tiền ít nhất 100000
            `);
        })
        const validate = (name, imgae, price) => {
            return name.trim() && imgae.trim() && price.length > 5 && !isNaN(price) && price > -1
        }

    </script>
