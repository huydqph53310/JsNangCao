    <h1 class="text-center">Đăng nhập</h1>
    <div class="product">
        <form id="login">
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>

    <script>
        const eventReg = document.getElementById('login')
        const email = document.querySelector('input[name="email"]')
        const password = document.querySelector('input[name="password"]')
        eventReg.addEventListener('submit', async (event) => {
            event.preventDefault(); // ngăn cho trình duyệt chuyển hướng
            if (validate(email.value, password.value)) {
                try {
                    const dataUser = {
                        email: email.value,
                        password: password.value,
                    }
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'post',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataUser)
                    })
                    console.log(response);

                    if (response.ok) {
                        const user = await response.json()
                        const token = user.accessToken
                        localStorage.setItem('user', JSON.stringify(user))
                        alert('đăng nhập thành công')
                        console.log(user);
                    }
                    else alert('Đã sảy ra lỗi')
                } catch (error) {

                }
            } else alert(`
                Kiểm tra lại định dạnh email, tên
                Không để trống các trường
                Mật khẩu có ít nhất 6 ký tự
                Mật khẩu quá dễ
            `)
        })
        const validate = (email, pass) => {
            return email.trim() && pass.trim() && email.indexOf('@') > 0 && email.indexOf('.') > -1
        }
    </script>
